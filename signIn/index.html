<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="form">

            <div class="form-control">
                <input class="email" id="email" type="email" value="" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input class="password" id="password" type="password" value="" required>
                <label>Password</label>
            </div>

            <button class="btn" id="btn-submit" type="submit" onclick="redirectHome()"> SIGN IN</button>

            <p class="text">Dont't have an account <a href="/signUp/index.html">SIGN UP</a> </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
